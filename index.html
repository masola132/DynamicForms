<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamic Forms</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="Title">
	<h1>Dynamic forms</h1>
	</div>
	<div id="Forms">
		<i class="fa fa-user" aria-hidden="true"></i><input name="Fname"  id="Fname" type="text" size=60 placeholder="First Name">
		<input name="Lname"  id="Lname" type="text" size=60 placeholder="Last Name">
		<input name="Email"  id="Email" type="email" size=60 placeholder="filler@example.com">
		<input name="URL" id="URL" type="text" size=60 placeholder="URL">
		<select name="language" id="URL" placeholder="Select Language">
			<option value="Select language">Select language</option>rm 
			<option value="English"> English </option>
			<option value="Spanish"> Spanish </option>
			<option value="Japanese"> Japanese </option>
			<option value="Other"> Other </option>
		</select>
		<textarea name="comment" id="comment" size=60 placeholder="Your comment"></textarea>
		<input name="Mnum" id="Mnum" type="phone" size=60 placeholder="Mobile Number">
		<input name="Hnum" id="Hnum" type="phone" size=60 placeholder="Home Number">
		<button name="Submit" id="Submit">Submit</button>
</div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
</body>
</html>
